<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bus Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="buslogo.avif" alt="Logo">

        <h1>GoBusNow</h1>
    </header>

    <section class="search-section">
        <h2>Search The Bus</h2>
        <form id="searchForm">
            <label for="from">From:</label>
            <input type="text" id="from" placeholder="Enter Departure Location" required>

            <label for="to">To:</label>
            <input type="text" id="to" placeholder="Enter Destination Location" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Search Bus</button>
        </form>
    </section>

    <section id="busResults" class="bus-results" style="display: none;">
        <h2>Select a Bus</h2>
        <div id="busList">
            <!-- Bus results will be shown here dynamically -->
        </div>
    </section>

    <section id="paymentSection" class="payment-section" style="display: none;">
        <h2>Payment</h2>
        <button id="payButton">Proceed to Payment</button>
    </section>

    <section id="paymentInterface" class="payment-interface" style="display: none;">
        <h2>Complete Payment</h2>
        <div class="payment-options">
            <p>Scan the QR code below to complete the payment:</p>
            <img src="qr.jpeg" alt="PhonePe QR Code">
            <button id="confirmPayment">Confirm Payment</button>
        </div>
    </section>

    <section id="ticketSection" class="ticket-section" style="display: none;">
        <h2>Your Ticket</h2>
        <div id="ticketDetails">
            <p><strong>Bus Number:</strong> <span id="busNumber"></span></p>
            <p><strong>Time:</strong> <span id="busTime"></span></p>
            <p><strong>Location:</strong> <span id="busLocation"></span></p>
            <img id="qrCode" alt="Ticket QR Code" src="">
        </div>
        <button id="generateTicketButton">Generate Ticket</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
